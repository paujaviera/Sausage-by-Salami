<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jon Salami - Recipes</title>
    <link rel="stylesheet" href="../css/style.css"> 
</head>
<body>
    <div class="container">
        <nav class="back-nav">
            <a href="index.html" id="back-link-dynamic" class="back-link">
                <span>&lsaquo;</span> Menu
            </a>
        </nav>

        <div id="recipe-list" class="section active">
            <h2>Butt's recipes</h2>
            <div id="recipes-container"></div>
            <a href="editor.html?id=new" class="large-button primary-button" style="margin-top: 20px; text-align: center; text-decoration: none;">
                + Add New Recipe
            </a>
        </div>
        
        <div id="batch-calculator" class="section hidden">
            <h2 id="calc-recipe-name">Recipe Batch Calculation</h2>
            
            <div class="batch-input-container">
                <label>Meat Weight (grams):</label>
                <input 
                type="number" 
                id="calc-target-weight" 
                value="1000" 
                step="10" 
                inputmode="decimal" 
                required 
                oninput="BatchCalculator.calculateBatchAmounts()"
                >
            </div>
            
            <h3 style="margin-top: 30px;">Calculated Amounts</h3>
            <table id="results-table">
                <thead>
                    <tr>
                        <th>Ingredient</th>
                        <th>Bakers (%)</th>
                        <th>Amount (g)</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="../js/receta-data.js"></script>
    <script src="../js/lista-logic.js"></script>
</body>
</html>
