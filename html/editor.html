<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="apple-mobile-web-app-title" content="Sausage by Salami">
    <meta name="application-name" content="Sausage by Salami">
    <link rel="apple-touch-icon" href="../img/icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jon Salami - Editor</title>
    <link rel="stylesheet" href="../css/style.css"> 
    <link rel="manifest" href="../manifest.json">
</head>
<body>
    <div class="container">
        <nav class="back-nav">
            <a href="../index.html" class="back-link">
                <span>&lsaquo;</span> Menu
            </a>
        </nav>

        <div id="formula-editor" class="section active">
            <h2 id="editor-title">Add New Recipe Formula</h2>
            <input type="hidden" id="editing-recipe-id">
            <input type="text" id="recipe-name-input" placeholder="Recipe Name" required style="font-size: 18px; margin-bottom: 15px;">
            
            <form id="formula-form">
                <h4>1. Base Weight</h4>
                <div class="ingredient-row">
                    <label>Meat Base Ratio %:</label>
                    <input type="number" id="edit-meat-ratio" value="100" step="1" inputmode="decimal" required>
                </div>
                
                <hr>

                <h4>2. Bakers</h4>
                <div id="edit-mix-base-inputs"></div>
                <button type="button" class="add-ingredient-btn" onclick="FormulaEditor.addIngredientRow('edit-mix-base-inputs', 'total', 'Salt', 1.75)">
                    + Add Mix Base Ingredient
                </button>
                
                <hr>

            </form>

            <button onclick="FormulaEditor.saveRecipeFormula()" class="large-button primary-button" style="margin-top: 20px;">
                Save Recipe
            </button>
            
        </div>
    </div>

    <script src="../js/receta-data.js"></script>
    <script src="../js/editor-logic.js"></script>
</body>

</html>
