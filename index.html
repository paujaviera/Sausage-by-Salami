<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="apple-mobile-web-app-title" content="Sausage by Salami">
    <meta name="application-name" content="Sausage by Salami">
    <link rel="apple-touch-icon" href="img/icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sausage by Salami</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        

        <div class="section active" id="home">
            <img src="img/logo2.png" alt="Jon Salami Logo" class="main-logo">
    
            <a href="html/editor.html?id=new" class="image-button-link">
                <img src="img/1.png" alt="Add New Recipe" class="home-button-img">
            </a>
            
            <a href="html/lista.html" class="image-button-link">
                <img src="img/2.png" alt="My Recipes" class="home-button-img">
            </a>

            <p id="status-message" style="margin-top: 20px; text-align: center; color: green;"></p>
        </div>
    </div>
    
    <script src="js/receta-data.js"></script>
    <script>
        // Muestra cualquier mensaje de estado pasado por la URL (ej: despu√©s de guardar una receta)
        const urlParams = new URLSearchParams(window.location.search);
        const status = urlParams.get('status');
        if (status) {
            document.getElementById('status-message').textContent = decodeURIComponent(status);
        }
    </script>
</body>

</html>
